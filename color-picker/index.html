<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>color picker</title>
</head>
<body>
    
<div class="colors">
    <span onclick="changeColor('#1dd1a1')" style="--clr: #1dd1a1;"></span>
    <span onclick="changeColor('#ff6b6b')" style="--clr: #ff6b6b;"></span>
    <span onclick="changeColor('#2e86de')" style="--clr: #2e86de;"></span>
    <span onclick="changeColor('#f368e0')" style="--clr: #f368e0;"></span>
    <span onclick="changeColor('blue')" style="--clr: blue;"></span>
    <span onclick="changeColor('red')" style="--clr: red;"></span>
    <span onclick="changeColor('green')" style="--clr: green;"></span>
    <span onclick="changeColor('yellow')" style="--clr: yellow;"></span>
</div>
<div class="box"></div>

<script src="./script.js"></script>
</body>
</html>
